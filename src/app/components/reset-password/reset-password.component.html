<!--=============== MAIN ===============-->
<main class="main">
    <!--=============== BREADCRUMB ===============-->
    <app-banner [titre1]="title1" [titre2]="title2" ></app-banner>


    <!--=============== LOGIN ================-->
    <section class="login-register section--lg center-section">
        <div class="login-register__container container grid">
            <div class="login">
                <h3 class="section__title">Reset Your Password</h3>
                <span>Please use a strong password</span>
                
                <form class="form grid" style="margin-top: 20px;" [formGroup]="resetForm">
                    <!-- Password Field -->
                    <input formControlName="password" type="password" name="password" placeholder="Password" class="form__input" />
                    <div *ngIf="resetForm.get('password')?.invalid && (resetForm.get('password')?.dirty || resetForm.get('password')?.touched)"
                        style="color: hsl(341, 100%, 73%);">
                        <div *ngIf="resetForm.get('password')?.errors?.['required']">
                            Password is required
                        </div>
                    </div>
    
                    <!-- Confirm Password Field -->
                    <input formControlName="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password" class="form__input" />
                    <div *ngIf="resetForm.get('confirmPassword')?.invalid && (resetForm.get('confirmPassword')?.dirty || resetForm.get('confirmPassword')?.touched)"
                        style="color: hsl(341, 100%, 73%);">
                        <div *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">
                            Password is required
                        </div>
                        <div *ngIf="resetForm.get('confirmPassword')?.errors?.['notMatching']">
                            Passwords do not match
                        </div>
                    </div>
    
                    <!-- Buttons -->
                    <div class="form__btn">
                        <button class="btn" type="submit" (click)="submit()" [disabled]="resetForm.invalid"
                            [ngClass]="{'no-hover': resetForm.invalid}">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    

</main>
