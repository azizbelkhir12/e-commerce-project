<main class="main">
  <!--=============== BREADCRUMB ===============-->
  <app-banner [titre1]="title1" [titre2]="title2" ></app-banner>


  <section class="login-register section--lg">
    <div class="login-register__container container grid">
      <div class="login">
        <h3 class="section__title">Login</h3>
        <form class="form grid" (ngSubmit)="login()">
          <input
            type="email"
            (input)="errorMessage = ''"
            [(ngModel)]="email"
            name="Email"
            placeholder="Your Email"
            class="form__input"
            required
            email
            #emailRef="ngModel"
          />
          <small
            class="error"
            style="color: rgb(255, 66, 66)"
            *ngIf="emailRef.invalid && emailRef.touched"
            >Please enter a valid email</small
          >

          <div class="password-input-container">
            <input
              [(ngModel)]="password"
              (input)="errorMessage = ''"
              name="Password"
              placeholder="Your Password"
              class="form__input"
              required
              #passwordRef="ngModel"
              [type]="passwordVisible ? 'text' : 'password'"
            />
            <button
              type="button"
              (click)="passwordVisible = !passwordVisible"
              class="toggle-password-btn"
            >
              <i class="ri-eye-line" *ngIf="!passwordVisible"></i>
              <i class="ri-eye-off-line" *ngIf="passwordVisible"></i>
            </button>
          </div>
          <small
            class="error"
            style="color: rgb(255, 66, 66)"
            *ngIf="passwordRef.invalid && passwordRef.touched"
            >Please enter your password</small
          >
          <small
            class="error"
            style="color: rgb(255, 66, 66)"
            *ngIf="errorMessage"
            >{{ errorMessage }}</small
          >

          <div class="form__btn">
            <button
              class="btn"
              type="submit"
              [disabled]="emailRef.invalid || passwordRef.invalid"
            >
              Login
            </button>
          </div>
        </form>

        <button class="google-login" (click)="loginWithGoogle()">
          <img
            src="https://www.svgrepo.com/show/355037/google.svg"
            alt="Google Logo"
            class="google-logo"
          />
          Login with Google
        </button>

        <div class="form__links">
          <a routerLink="/forgot-password">Forgot your password?</a>
          <a routerLink="/register">Don't have an account? Sign up here</a>
        </div>
      </div>
    </div>
  </section>
</main>
